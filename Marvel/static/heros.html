<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Comics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>Marvel Comics</h1>
            <p>Click on a character for info</p>
        </div>
        <div id="showcase">
            <div id="wrap">
                <div class="columns">
                    <img src="images/IronMan.png" alt="">
                    <h3 onclick="mufu()">Iron-Man</h3>
                </div>
                <div class="columns">
                    <img src="images/venom.png" alt="">
                    <h3>Venom</h3>
                </div>
                <div class="columns">
                    <img src="images/wolverine.png" alt="">
                    <h3>Wolverine</h3>
                </div>
                <div class="columns">
                    <img src="images/carnage.png" alt="">
                    <h3>Carnage</h3>
                </div>
            </div>


        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
